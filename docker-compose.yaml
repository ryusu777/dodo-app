version: "3.7"

services:

  reverseproxy:
    build:
      context: ./Nginx
      dockerfile: Nginx.Dockerfile
    ports:
      - "8082:80"
      - "8083:443"
    restart: always

  mysql:
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'RoseCat21*' # TODO: Change this
      MYSQL_DATABASE: 'DodoApp'
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    depends_on:
      - reverseproxy
      - mysql
    build:
      context: ./dodo-back-end
      dockerfile: Dockerfile
    expose:
      - "5000"
    restart: always

volumes:
  mysql_data: